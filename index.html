<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0"/>
    <link rel="stylesheet" href="style.css">
    <title>Formulário social</title>
</head>

<body>
    <div class="container">
        <div class="tittle"><h1>Cadastro social</h1></div>
    </div>

    <div class="container">

        <div class="cadastro">
            <h1>Preencha com suas informações pessoais</h1>

            <form action="">
                <label for=""> Nome <br>
                    <input class="nome" type="text" placeholder="seu nome completo">
                </label>
            <div class="second-line">
                    <label for="" class="items"> CPF
                        <input type="number" placeholder="000.000.000.00">

                    </label>

                    <label for="" class="items"> Data de nascimento
                        <input type="date">
                    </label>

                    <label for="" class="items radio"> Sexo
                        <div class="sexo">
                            <input type="radio" name="sexo" value="masculino"> masculino
                            <input type="radio" name="sexo" value="feminino"> feminino
                        </div>
                    </label>
            </div>

            <div class="third-line">
                <label for="" class="items"> Estado civíl
                <select name="" id="">
                    <option value="none"></option>
                    <option value="solteiro">solteiro</option>
                    <option value="casado">casado</option>
                    <option value="divorciado">divorciado</option>
                </select>
                </label>

                <label for="" class="items">Renda mensal
                    <input type="number" placeholder="0,00">
                </label>
            </div>

            <div class="adress"><h1>Endereço</h1></div>

            <div class="fourth-line">
                <label class="items logradouro"> Logradouro
                    <input type="text" placeholder="Logradouro">
                </label>

                <label class="items"> Número
                    <input type="number" placeholder="Nº">
                </label>

                <label for="" class="items"> Complemento
                    <input type="text" placeholder="Complemento">
                </label>
            </div>

            <div class="fifth-line">
                <label for="" class="items">Estado
                    <select name="" id="" aria-placeholder="">
                        <option value="none"></option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                </label>

                <label for="" class="items"> Cidade
                    <input type="text" placeholder="Cidade">
                </label>
            </div>

            <div class="submit">
                <a href="">Cadastrar</a>
            </div>

            </form>
        </div>


    </div>
</body>

</html>
